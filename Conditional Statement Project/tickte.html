<script>
    function calculateTicketPrice(age) {
  if (age < 12) {
    return 5;
  } else if (age < 18) {
    return 10;
  } else if (age < 60) {
    return 20;
  } else {
    return 15;
  }
}

const age = 25;
const ticketPrice = calculateTicketPrice(age);
console.log(`The ticket price for a ${age} year old is: $${ticketPrice}`);
</script>
