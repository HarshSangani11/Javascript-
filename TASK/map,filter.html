<script>
    let arr1 = [1,2,3,4,5]
    const result1 = arr1.map((el,i,arr)=>{
        return el+2
    })
    console.log(result1)
    let arr2 = [1,2,3,4,5]
    const result2 = arr2.map((el,i,arr)=>{
        return el-2
    })
    console.log(result2)
    let arr3 = [1,2,3,4,5]
    const result3 = arr3.map((el,i,arr)=>{
        return el*2
    })
    console.log(result3)
    let arr4 = [1,2,3,4,5]
    const result4 = arr4.map((el,i,arr)=>{
        return el%2
    })
    console.log(result4)

    let arr5 = [1,2,3,4,5]
    const result5 = arr5.map((el,i,arr)=>{
        return el % 2 == 0
    })
    console.log(result5)

    let arr6 = [1,2,3,4,5]
    const result6 = arr6.map((el,i,arr)=>{
        return el % 2 != 0
    })
    console.log(result6)
</script>
