<script>
    function fatchApi(){
        fetch("https://dog.ceo/api/breeds/image/random")
        .then(response =>{
            return response.json()
        })
        .then(data =>{
            let img=document.createElement("img");
        img.src=data.message
        document.body.appendChild(img)
        })
    }
    fatchApi()
</script>
