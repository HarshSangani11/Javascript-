<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="green">Heading 1</h1>
    <h1>Heading 2</h1>
    <h1 class="green">Heading 3</h1>
    <br><br><br><br>
    <h3 class="blue">Heading 1</h3>
    <h3 class="blue">Heading 2</h3>
    <h3 class="blue">Heading 3</h3>
    <br><br><br><br>
    <h5 class="red">Heading 1</h5>
    <h5 class="red">Heading 2</h5>
    <h5>Heading 3</h5>
    <br><br><br>
    <button id="bt">Click</button>
</body>
</html>
<script>
    let btn = document.getElementById("bt")
    btn.addEventListener("click", function() {
        let h = document.getElementsByClassName('green');
        for (let i = 0; i < h.length; i++) {
            h[i].style.color = 'green'
        }

        let h2 = document.getElementsByClassName('blue');
        for (let i = 0; i < h2.length; i++) {
            h2[i].style.color = 'blue'
        }

        let h3 = document.getElementsByClassName('red');
        for (let i = 0; i < h3.length; i++) {
            h3[i].style.color = 'red'
        }
    })
</script>
