<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Categorization</title>
</head>
<body>
    <h1>Enter your Age</h1>
    <input type="text" name="" id="in1">
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let age =document.getElementById("in1").value

if (age > 0 && age < 12) {
  console.log("Child");
  document.getElementById("ans").innerHTML="Child"
} else if (age >= 13 && age <= 19) {
  console.log("Teen");
    document.getElementById("ans").innerHTML="Teen"
} else if (age >= 20 && age <= 59) {
  console.log("Adult");
    document.getElementById("ans").innerHTML="Adult"
} else if (age >= 60) {
  console.log("Senior");
    document.getElementById("ans").innerHTML="Senior"
} else {
  console.log("Invalid age");
    document.getElementById("ans").innerHTML="Invalid age"
}
</script>
